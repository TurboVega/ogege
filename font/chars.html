<head>
    <style>
        .short {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 8px;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }
        .tall {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 8px;
            -webkit-transform: scaleY(1.0);
            transform: scaleY(1.0);
        }
    </style>
</head>
<html>
    <body>
        <p class="short">
            <nbsp;>!"#$%&'()*+,-./<br>
            0123456789:;<=>?<br>
            @ABCDEFGHIJKLMNO<br>
            PQRSTUVWXYZ[\]^_<br>
            `abcdefghijklmno<br>
            pqrstuvwxyz{|}~<nbsp;><br>
        </p>
        <p class="tall">
            <nbsp;>!"#$%&'()*+,-./<br>
            0123456789:;<=>?<br>
            @ABCDEFGHIJKLMNO<br>
            PQRSTUVWXYZ[\]^_<br>
            `abcdefghijklmno<br>
            pqrstuvwxyz{|}~<nbsp;><br>
        </p>
    </body>
</html>
